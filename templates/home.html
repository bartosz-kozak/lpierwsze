{% extends "base.html" %}
{% block body_block %}
				<div class="card-body">
					<p class="mt-3">Program podaje liczbę liczb pierwszych w zadanym przedziale, możesz podać liczby z przedziału 2 - 10000</p>
					<form action="{% url 'lpierwsze' %}">
						{% csrf_token %}
						<lable for="p1">Podaj dół przedziału: </lable>
						<input type="number" id="p1" name="p1" />
						<lable for="p2">Podaj góre przedziału: </lable>
						<input type="number" id="p2" name="p2" />
						<input type="submit" class="btn btn-secondary" value="Zatwierdź" />
					</form>

				</div>
{% endblock %}
